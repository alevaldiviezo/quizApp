<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>QuizApp</title>
</head>
<body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Quiz</h2>

        </div>
    
    </div>
    <!-- result section  -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>Your score is <span class="text-primary display-4 p-3">0%</span></p-3></p>
        </div>
    </div>
    <!-- quiz section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On the Questions</h2>
            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead frnt-weight-normal">1. What is the capital of Albania?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">Tirana</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B" checked>
                        <label class="form-check-label">Budapest</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead frnt-weight-normal">2. Who was the first men in the moon?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">Neil Armstrong</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B" checked>
                        <label class="form-check-label">Yuri Gagarin</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead frnt-weight-normal">3. Which is the biggest country in the world?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">Russia</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B" checked>
                        <label class="form-check-label">China</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead frnt-weight-normal">4. Where is the Amazon forest located?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">South America</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B" checked>
                        <label class="form-check-label">Africa</label>
                    </div>
                </div>
                <div class="text-ceter">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
